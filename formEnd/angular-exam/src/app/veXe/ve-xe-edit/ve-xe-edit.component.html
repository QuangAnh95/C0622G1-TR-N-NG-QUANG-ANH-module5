<h1 class="text-center" style="color: #bad8ff">ĐẶT VÉ</h1>
<p class="text-center" style="color: #dc3741">
  <a routerLink=""> <i class="fa-solid fa-backward"></i> BACK HOME</a>
</p>

<div class="d-flex justify-content-center">
  <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate" [formGroup]="veXeFormGroup"
        (ngSubmit)="submit(id)">


    <div class="form-group">
      <div class="input-group">
        <input hidden type="text" id="id" class="form-control" placeholder="Nhập Điểm Xuất Phát.."
               formControlName="diemDi"/>
      </div>
    </div>

    <div class="form-group">
      <label for="diemDi" class="h6">Điểm Đi:</label>
      <div class="alert alert-danger" role="alert"
           *ngIf="veXeFormGroup.controls.diemDi.hasError('required') &&
                      veXeFormGroup.controls.diemDi.touched">
        Điểm ĐI không được để trống!
      </div>
      <div class="input-group">
        <input type="text" id="diemDi" class="form-control" placeholder="Nhập Điểm Xuất Phát.."
               formControlName="diemDi"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="diemDen" class="h6">Điểm Đến:</label>
      <div class="alert alert-danger" role="alert"
           *ngIf="veXeFormGroup.controls.diemDen.hasError('required') &&
                      veXeFormGroup.controls.diemDen.touched">
        Điểm đến không được để trống!
      </div>
      <div class="input-group">
        <input type="text" id="diemDen" class="form-control" placeholder="Nhập Điểm cần đến.."
               formControlName="diemDen"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

       <div class="form-group">
      <label for="diemDen" class="h6">Nhà xe:</label>
      <div class="alert alert-danger" role="alert"
           *ngIf="veXeFormGroup.controls.nhaXe.hasError('required') &&
                      veXeFormGroup.controls.nhaXe.touched">
        Nhà xe không được để trống!
      </div>
      <div class="input-group">
        <select id="nhaXe" class="form-select" formControlName="nhaXe" [compareWith]="comparWithId">
          <option value="" disabled>Chọn</option>
          <option *ngFor="let item of nhaXeList" [ngValue]="item">{{item.tenNhaXe}}</option>
        </select>
        <span class="input-group-text"></span>
      </div>
    </div>


    <div class="form-group">
      <label for="ngayKhoiHanh" class="h6">Ngày Khởi Hành:</label>
      <div class="alert alert-danger" role="alert"
           *ngIf="veXeFormGroup.controls.ngayKhoiHanh.hasError('required') &&
                      veXeFormGroup.controls.ngayKhoiHanh.touched">
        Ngày Khởi Hành không được để trống!
      </div>
      <div class="input-group">
        <input type="text" id="ngayKhoiHanh" class="form-control" placeholder="Nhập Ngày cần đến.."
               formControlName="ngayKhoiHanh"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="gioKhoiHanh" class="h6">Giờ Khởi Hành:</label>
      <div class="alert alert-danger" role="alert"
           *ngIf="veXeFormGroup.controls.gioKhoiHanh.hasError('required') &&
                      veXeFormGroup.controls.gioKhoiHanh.touched">
        Giờ Khởi Hành không được để trống!
      </div>
      <div class="input-group">
        <input type="text" id="gioKhoiHanh" class="form-control" placeholder="Nhập Giờ khởi hành.."
               formControlName="gioKhoiHanh"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="soLuong" class="h6">số lượng vé:</label>
      <div class="alert alert-danger" role="alert"
           *ngIf="veXeFormGroup.controls.soLuong.hasError('required') &&
                      veXeFormGroup.controls.soLuong.touched">
        Số lượng vé không được để trống!
      </div>
      <div class="input-group">
        <input type="number" id="soLuong" class="form-control" placeholder="số lượng vé.."
               formControlName="soLuong"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="form-group">
      <label for="giaVe" class="h6">Giá vé:</label>
      <div class="alert alert-danger" role="alert"
           *ngIf="veXeFormGroup.controls.giaVe.hasError('required') &&
                      veXeFormGroup.controls.giaVe.touched">
        Số lượng vé không được để trống!
      </div>
      <div class="input-group">
        <input type="number" id="giaVe" class="form-control" placeholder="giá vé.."
               formControlName="giaVe"/>
        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
      </div>
    </div>

    <div class="mt-3 text-center">
      <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
              [disabled]="veXeFormGroup.invalid" type="submit">
        -- Đặt vé <i class="fa-solid fa-floppy-disk"></i> --
      </button>
    </div>
  </form>

</div>
