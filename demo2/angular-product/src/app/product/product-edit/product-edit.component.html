<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center">CHỈNH SỬA SẢN PHẨM</h2>
  <span>
   <a routerLink=""><i class="fa-solid fa-backward"></i>Back Home</a>
 </span>
  <div class="d-flex justify-content-center">
    <form class="w-50 formCSS" novalidate="novalidate" [formGroup]="productFormGroup" (ngSubmit)="updateProduct(productId)">
      <div class="form-group">
        <label for="name" class="h6">Tên Sản Phẩm</label>
        <div class="alert alert-danger" role="alert" *ngIf="productFormGroup.controls.name.hasError('required')&&
              productFormGroup.controls.name.touched">Tên sản phẩm không được để trống
        </div>
        <div>

          <span class="input-group-text">
            <input type="text" id="name" class="form-control" placeholder="Nhập tên sản phẩm" formControlName="name" >
            <i class="fa-solid fa-plus"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="h6">Giá sản phẩm</label>
        <div class="alert alert-danger" role="alert" *ngIf="productFormGroup.controls.price.hasError('required')&&
              productFormGroup.controls.price.touched">giá sản phẩm không được để trống
        </div>
        <div>

          <span class="input-group-text">
            <input type="text" id="price" class="form-control" placeholder="Nhập Giá sản phẩm" formControlName="price">
            <i class="fa-solid fa-barcode"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="h6">Loại Sản Phẩm</label>
        <div class="alert alert-danger" role="alert" *ngIf="productFormGroup.controls.productType.hasError('required')&&
              productFormGroup.controls.productType.touched">Phân Loại sản phẩm không được để trống
        </div>
        <div class="input-group">
          <select id="productType" class="form-select" formControlName="productType" [compareWith]="compareWithId">
            <option value="" disabled>chọn loại sản phẩm</option>
            <option *ngFor="let item of productTypeList" [ngValue]="item">{{item.productTypename}}</option>
          </select>
        </div>
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-secondary" type="submit" [disabled]="productFormGroup.invalid">-- SAVE -- <i class="fa-regular fa-floppy-disk"></i></button>

      </div>
    </form>
  </div>

</div>
